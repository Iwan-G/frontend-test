<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Create a Table</title>
</head>
<body>
  <h1>Creating a Table</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Adam</td>
        <td>28</td>
        <td>Kuala Lumpur</td>
      </tr>
      <tr>
        <td>Abdul</td>
        <td>30</td>
        <td>Kelantan</td>
      </tr>
      <tr>
        <td>Brian</td>
        <td>26</td>
        <td>Subang</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
